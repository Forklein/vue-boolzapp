<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Boolzapp - Milestone 1</title>
</head>

<body>

    <div id="app" class="container p-3">
        <div class="row">
            <div class="col-4 p-3 bg-wa d-flex justify-content-between align-items-center">
                <section class="d-flex">
                    <img style="width: 70px;" class="rounded-circle" src="./img/avatar_io.jpg" alt="User-chat">
                    <p class="fw-bold p-3">Nome Utente</p>
                </section>
                <section class="d-flex">
                    <i class="fas fa-circle-notch fa-spin fa-2x text-secondary p-2"></i>
                    <i class="fas fa-comment-alt fa-2x text-secondary p-2"></i>
                    <i class="fas fa-ellipsis-v fa-2x text-secondary p-2"></i>
                </section>
            </div>
            <div class="col-8 p-3 bg-wa d-flex justify-content-between align-items-center">
                <section class="d-flex">
                    <img style="width: 70px;" class="rounded-circle" src="./img/avatar_1.jpg" alt="User-chat">
                    <p class="fw-bold p-3">Michele</p>
                </section>
                <section class="d-flex">
                    <i class="fas fa-search fa-2x text-secondary p-2"></i>
                    <i class="fas fa-paperclip fa-2x text-secondary p-2"></i>
                    <i class="fas fa-ellipsis-v fa-2x text-secondary p-2"></i>
                </section>
            </div>
        </div>
    </div>


    <script src="./js/users.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>

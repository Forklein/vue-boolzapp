<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Boolzapp - Milestone 1</title>
</head>

<body>

    <div id="app" class="container p-3">
        <header>
            <div class="row">
                <div class="col-4 p-3 bg-wa d-flex justify-content-between align-items-center">
                    <section class="d-flex">
                        <img style="width: 70px;" class="rounded-circle" :src="'./img/avatar' + user.avatar + '.jpg'"
                            alt="User-chat">
                        <p class="fw-bold p-3">{{user.name}}</p>
                    </section>
                    <section class="d-flex">
                        <i class="fas fa-circle-notch fa-spin text-secondary p-2" style="font-size: 25px;"></i>
                        <i class="fas fa-comment-alt text-secondary p-2" style="font-size: 25px;"></i>
                        <i class="fas fa-ellipsis-v text-secondary p-2" style="font-size: 25px;"></i>
                    </section>
                </div>
                <div class="col-8 p-3 bg-wa d-flex justify-content-between align-items-center">
                    <section class="d-flex">
                        <img style="width: 70px;" class="rounded-circle" src="./img/avatar_1.jpg" alt="User-chat">
                        <p class="fw-bold p-3">Michele</p>
                    </section>
                    <section class="d-flex">
                        <i class="fas fa-search text-secondary p-2" style="font-size: 25px;"></i>
                        <i class="fas fa-paperclip text-secondary p-2" style="font-size: 25px;"></i>
                        <i class="fas fa-ellipsis-v text-secondary p-2" style="font-size: 25px;"></i>
                    </section>
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="col-4">
                    <div class="row">
                        <div class="col-12 p-3 bg-notify d-flex">
                            <i class="fas fa-bell-slash rounded-circle bg-white text-info p-3"></i>
                            <div class="notify-info ms-1">
                                <p class="m-0 fw-bold">Ricevi notifiche di nuovi messaggi</p>
                                <p class="text-decoration-underline m-0">Attiva notifiche desktop</p>
                            </div>
                        </div>
                        <div class="col-12 p-3 bg-wa">
                            <input type="text" v-model="search" class="w-100"
                                placeholder="Cerca o inizia una nuova chat">
                        </div>
                        <!-- Start user chat -->
                        <div class="container-fluid bg-wa personal-overflow" style="height: 600px;">
                            <div class="row">
                                <div v-for="(contact, index) in contacts" v-if="showItem(contact.name)"
                                    class="col-12 p-2 cursor-pointer">
                                    <section class="d-flex">
                                        <img style="width: 70px;" class="rounded-circle"
                                            :src="'./img/avatar' + contact.avatar + '.jpg'" alt="User-chat">
                                        <p class="fw-bold p-3">{{contact.name}}</p>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="row">
                        <!-- Chat -->
                        <div class="col-12 bg-chat personal-overflow p-3">
                            <div class="container p-5">
                                <div class="col-3 ms-auto p-3 bg-user rounded-pill mt-2">
                                    <p class="fw-light m-0">Ciao</p>
                                </div>
                                <div class="col-3 me-auto p-3 bg-cpu rounded-pill mt-2">
                                    <p class="fw-light m-0">Ciao</p>
                                </div>
                                <div class="col-3 me-auto p-3 bg-cpu rounded-pill mt-2">
                                    <p class="fw-light m-0">Ciao</p>
                                </div>
                                <div class="col-3 me-auto p-3 bg-cpu rounded-pill mt-2">
                                    <p class="fw-light m-0">Ciao</p>
                                </div>
                                <div class="col-3 ms-auto p-3 bg-user rounded-pill mt-2">
                                    <p class="fw-light m-0">Ciao</p>
                                </div>
                                <div class="col-3 ms-auto p-3 bg-user rounded-pill mt-2">
                                    <p class="fw-light m-0">Ciao</p>
                                </div>
                                <div class="col-3 ms-auto p-3 bg-user rounded-pill mt-2">
                                    <p class="fw-light m-0">Ciao</p>
                                </div>
                                <div class="col-3 ms-auto p-3 bg-user rounded-pill mt-2">
                                    <p class="fw-light m-0">Ciao</p>
                                </div>
                                <div class="col-3 ms-auto p-3 bg-user rounded-pill mt-2">
                                    <p class="fw-light m-0">Ciao</p>
                                </div>
                                <div class="col-3 ms-auto p-3 bg-user rounded-pill mt-2">
                                    <p class="fw-light m-0">Ciao</p>
                                </div>
                                <div class="col-3 ms-auto p-3 bg-user rounded-pill mt-2">
                                    <p class="fw-light m-0">Ciao</p>
                                </div>
                                <div class="col-3 ms-auto p-3 bg-user rounded-pill mt-2">
                                    <p class="fw-light m-0">Ciao</p>
                                </div>
                                <div class="col-3 ms-auto p-3 bg-user rounded-pill mt-2">
                                    <p class="fw-light m-0">Ciao</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 bg-wa p-3 d-flex justify-content-around align-items-center"
                            style="min-height: 90px;">
                            <i class="far fa-smile fa-2x text-secondary"></i>
                            <input type="text" class="w-75 p-3 rounded rounded-3" placeholder="Scrivi un messaggio">
                            <i class="fas fa-microphone fa-2x text-secondary"></i>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>


    <script src="./js/users.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
